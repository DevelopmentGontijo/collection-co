<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Etheris™ - Loja Online</title>
  <meta name="description" content="Descubra a Etheris™. Camisetas e peças fundamentais para adultos e crianças. Corte refinado, algodão e estética precisa.">
  <link rel="canonical" href="https://collection.etheris.com.br/" />
  <link rel="icon" href="Etheris-F.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #f9f9f9;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      cursor: pointer;
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      padding: 2rem;
    }

    h1 {
      font-size: 1.8rem;
      margin: 0 auto 0.5rem;
      font-weight: 300;
      line-height: 2.2rem;
      animation: blur-in 1.8s ease-out forwards;
      color: #fff;
      transition: color 1.8s ease-out;
      text-align: center;
      max-width: 90vw;
    }

    .frase-entrada {
      font-family: 'Tenor Sans', sans-serif;
      font-size: 9px;
      color: #fff;
      margin-bottom: 2rem;
      animation: blur-in 1.8s ease-out forwards;
      transition: color 1.8s ease-out;
    }

    .logo {
      width: 120px;
      margin-bottom: 1rem;
      animation: blur-in 2.5s ease-out forwards;
    }

    @keyframes blur-in {
      0% {
        opacity: 0;
        filter: blur(8px );
      }
      100% {
        opacity: 1;
        filter: blur(0);
      }
    }

    .blur-effect {
      animation: blur-in 1.8s ease-out;
    }

    @media (max-width: 768px) {
      .background-video {
        object-position: center center;
        width: 100vw;
        height: 100vh;
      }
    }

    @media screen and (device-aspect-ratio: 9/19),
           screen and (device-aspect-ratio: 9/18),
           screen and (device-aspect-ratio: 2/3) {
      .background-video {
        object-position: center center;
      }
    }

    /* Desktop Menu */
    nav#top-menu {
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 1rem;
      width: 100%;
      z-index: 10;
      background-color: transparent;
      gap: 3rem;
    }

    nav#top-menu a {
      color: #fff;
      font-size: 0.95rem;
      font-weight: 300;
      text-decoration: none;
      transition: color 0.3s ease;
      position: relative;
    }

    nav#top-menu a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 50%;
      transform: translateX(-50%);
      width: 0%;
      height: 1px;
      background-color: #fff;
      transition: width 0.6s ease;
    }

    nav#top-menu a:hover::after {
      width: 80%;
    }

    nav#top-menu a:hover {
      color: rgba(255, 255, 255, 1);
      filter: brightness(1.3);
    }

    /* Mobile Menu (Hamburger) */
    .menu-button {
      position: fixed;
      bottom: 1.2rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10001;
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .menu-button div {
      background-color: #fff;
      margin: 3px 0;
      transition: all 0.8s ease;
      border-radius: 1px;
    }

    .menu-button div:nth-child(1) { width: 18px; height: 2px; }
    .menu-button div:nth-child(2) { width: 12px; height: 1.5px; }

    .menu-button.active div {
      background-color: #111;
    }

    .menu-button.blink div {
      animation: hamburger-blink 1.8s ease-out;
    }

    @keyframes hamburger-blink {
      0% {
        opacity: 0;
        filter: blur(8px);
      }
      100% {
        opacity: 1;
        filter: blur(0);
      }
    }

    /* Mobile Menu */
    .mobile-menu {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      /* ALTERAÇÃO DE DESIGN: Ajustada a transparência para 0.85, conforme solicitado */
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      z-index: 10000;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-top: 3rem;
      transition: all 0.6s ease-in-out;
    }

    .mobile-menu.open {
      display: flex;
    }

    .mobile-menu a {
      color: #111;
      text-decoration: none;
      font-size: 0.95rem;
      font-family: 'Tenor Sans', sans-serif;
      margin: 0.7rem 0;
      font-weight: 300;
      position: relative;
      transition: color 0.3s ease;
      letter-spacing: 1px;
      text-align: center;
    }

    .mobile-menu a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 50%;
      transform: translateX(-50%);
      width: 0%;
      height: 1px;
      background-color: #111;
      transition: width 0.6s ease;
    }

    .mobile-menu a:hover::after,
    .mobile-menu a.line-active::after {
      width: 80%;
    }
    
    @media (min-width: 769px) {
      .menu-button {
        display: none;
      }
      
      h1 {
        font-weight: 250;
      }
    }

    @media (max-width: 768px) {
      nav#top-menu {
        display: none;
      }
      
      h1 {
        font-size: 1.62rem;
        line-height: 1.98rem;
      }
      
      .frase-entrada {
        font-size: 8.1px;
      }
    }
  </style>
</head>
<body>
  <!-- Desktop Menu -->
  <nav id="top-menu">
    <a href="https://www.etheris.com.br/etheris/collections/masculino-camisetas">Masculino</a>
    <a href="https://www.etheris.com.br/etheris/collections/infantil-masculino">Infantil Masculino</a>
  </nav>

  <!-- Mobile Hamburger Button -->
  <button class="menu-button" onclick="toggleMenu(event )" id="hamburgerButton">
    <div></div>
    <div></div>
    <div></div>
  </button>

  <!-- Mobile Menu -->
  <div class="mobile-menu" id="mobileMenu">
    <a href="https://www.etheris.com.br/etheris/collections/masculino-camisetas">Masculino</a>
    <a href="https://www.etheris.com.br/etheris/collections/infantil-masculino">Infantil Masculino</a>
  </div>

  <!-- Background Video -->
  <video 
    autoplay 
    muted 
    loop 
    playsinline 
    preload="auto" 
    class="background-video" 
    id="bgVideo"
    webkit-playsinline="true"
    x5-playsinline="true"
    x5-video-player-type="h5"
    x5-video-player-fullscreen="true"
    x5-video-orientation="portraint">
    <source src="video6.mp4" type="video/mp4" />
    Seu navegador não suporta vídeo em HTML5.
  </video>

  <!-- Main Container -->
  <div class="container">
    <img src="https://www.etheris.com.br/logo.svg" alt="Etheris Logo" class="logo" onerror="this.style.display='none'" />
    <h1 id="titulo">Bem-vindo à Etheris</h1>
    <p id="frase" class="frase-entrada">O CONFORTO LEVE TE ENCONTRA.</p>
  </div>

  <script>
    const video = document.getElementById("bgVideo" );
    const titulo = document.getElementById("titulo");
    const frase = document.getElementById("frase");
    const mobileMenu = document.getElementById("mobileMenu");
    const hamburgerButton = document.getElementById("hamburgerButton");

    let hamburgerBlinkInterval = null;

    function forceVideoPlay() {
      const playPromise = video.play();
      if (playPromise !== undefined) {
        playPromise.catch(error => {
          console.log('Erro no autoplay, tentando novamente:', error);
          setTimeout(() => {
            video.play().catch(e => console.log('Segundo erro:', e));
          }, 100);
        });
      }
    }

    video.addEventListener('loadeddata', forceVideoPlay);
    video.addEventListener('canplay', forceVideoPlay);
    video.addEventListener('loadedmetadata', forceVideoPlay);
    forceVideoPlay();

    document.addEventListener('touchstart', function() {
      if (video.paused) {
        forceVideoPlay();
      }
    }, { once: true });

    function setColor(tColor, fColor) {
      titulo.style.color = tColor;
      frase.style.color = fColor;
    }

    function applyBlur() {
      titulo.classList.remove("blur-effect");
      frase.classList.remove("blur-effect");
      void titulo.offsetWidth;
      void frase.offsetWidth;
      titulo.classList.add("blur-effect");
      frase.classList.add("blur-effect");
    }

    function applyHamburgerBlink() {
      hamburgerButton.classList.remove("blink");
      void hamburgerButton.offsetWidth;
      hamburgerButton.classList.add("blink");
    }

    function startHamburgerBlink() {
      hamburgerButton.style.transition = 'all 0.8s ease';
      hamburgerButton.classList.remove("active");
      applyHamburgerBlink();
      let step = 0;
      const steps = [
        { active: true, delay: 1500 },
        { active: false, delay: 1500 },
        { active: true, delay: 1500 },
        { active: true, delay: 0 }
      ];
      function executeStep() {
        if (step >= steps.length) return;
        const currentStep = steps[step];
        if (currentStep.active) {
          hamburgerButton.classList.add("active");
        } else {
          hamburgerButton.classList.remove("active");
        }
        applyHamburgerBlink();
        step++;
        if (step < steps.length && steps[step].delay > 0) {
          hamburgerBlinkInterval = setTimeout(executeStep, currentStep.delay);
        }
      }
      hamburgerBlinkInterval = setTimeout(executeStep, 500);
    }

    function stopHamburgerBlink() {
      if (hamburgerBlinkInterval) {
        clearTimeout(hamburgerBlinkInterval);
        hamburgerBlinkInterval = null;
      }
      hamburgerButton.style.transition = 'all 0.8s ease';
      hamburgerButton.classList.remove("active");
      applyHamburgerBlink();
    }

    function resetAfterLoop() {
      setColor("#fff", "#fff");
      applyBlur();
      startCycle();
    }

    function startCycle() {
      setColor("#fff", "#fff");
      applyBlur();
      setTimeout(() => {
        let isWhite = true;
        let count = 0;
        const maxCycles = 6;
        const interval = setInterval(() => {
          if (count >= maxCycles) {
            clearInterval(interval);
            setColor("#fff", "#fff");
            applyBlur();
            return;
          }
          setColor(isWhite ? "#fff" : "#fff", isWhite ? "#fff" : "#fff");
          applyBlur();
          isWhite = !isWhite;
          count++;
        }, 2000);
      }, 3000);
    }

    startCycle();

    let lastPhase = "";
    video.addEventListener("timeupdate", () => {
      const remaining = video.duration - video.currentTime;
      if (remaining <= 2 && remaining > 1 && lastPhase !== "preto") {
        lastPhase = "preto";
        setColor("#fff", "#fff");
        applyBlur();
      }
      if (remaining <= 1 && lastPhase !== "branco") {
        lastPhase = "branco";
        setColor("#fff", "#fff");
        applyBlur();
      }
      if (video.currentTime < 0.1 && lastPhase) {
        lastPhase = "";
        resetAfterLoop();
      }
    });

    function toggleMenu(e) {
      e.stopPropagation();
      const isOpening = !mobileMenu.classList.contains("open");
      mobileMenu.classList.toggle("open");
      if (isOpening) {
        startHamburgerBlink();
      } else {
        stopHamburgerBlink();
      }
    }

    // INÍCIO DA CORREÇÃO FINAL
    // Esta função é robusta e compatível com todos os navegadores, incluindo o Safari.
    function navigateToStore() {
        const form = document.createElement('form');
        form.method = 'GET';
        form.action = 'https://www.etheris.com.br/etheris';
        form.style.display = 'none';
        document.body.appendChild(form );
        form.submit();
    }

    document.addEventListener("click", (e) => {
      if (!e.target.closest(".menu-button") && !e.target.closest(".mobile-menu")) {
        if (mobileMenu.classList.contains("open")) {
          mobileMenu.classList.remove("open");
          stopHamburgerBlink();
        } else {
          navigateToStore();
        }
      }
    });
    // FIM DA CORREÇÃO FINAL

    document.querySelectorAll('.mobile-menu a').forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        this.classList.add('line-active');
        setTimeout(() => {
          window.location.href = this.href;
        }, 600);
      });
    });
  </script>
</body>
</html>
